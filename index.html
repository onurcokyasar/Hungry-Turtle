<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hungry Turtle</title>
</head>
<body>
    
    <div class="portfolio">
        <header>
            <nav>
                <h3 class="logo">Hungry Turtle</h3>
                <svg 
                    class="menu"
                    width="43" 
                    height="23" 
                    viewBox="0 0 43 23" 
                    fill="none" 
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3"/>
                    <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3"/>
                    <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3"/>
                </svg>
                <div class="nav-open">
                    <div class="contact">
                        <h3>Contact</h3>
                        <p>0123-456-789</p>
                    </div>

                    <div class="social">
                        <h3>Social</h3>
                        <div class="social-links">
                            <img src="/images/Facebook.svg">
                            <img src="/images/Twitter.svg">
                            <img src="/images/Instagram.svg">
                        </div>
                    </div>
                </div>              
            </nav>
            <main>

                <section class="page about">
                    <div class="details">
                        <h1>About Us</h1>
                        <h2>Our origin story.</h2>
                    </div>
                    <div class="hero">
                        <a href="/about.html">
                            <img class="model-left" src="/images/about-us-left.jpg">
                            <img class="model-right" src="/images/about-us-right.jpg">
                        </a>
                    </div>
                </section>

                <section class="page venue">
                    <div class="details">
                        <h1>Our Venue</h1>
                        <h2>Where the magic happens.</h2>
                    </div>
                    <div class="hero">
                        <a href="/venue.html">
                            <img class="model-left" src="/images/our-venue-left.jpg">
                            <img class="model-right" src="/images/our-venue-right.jpg">
                        </a>
                    </div>
                </section>

                <section class="page food">
                    <div class="details">
                        <h1>Our Food</h1>
                        <h2>Our range and specials.</h2>
                    </div>
                    <div class="hero">
                        <a href="/food.html">
                            <img class="model-left" src="/images/our-food-left.jpg">
                            <img class="model-right" src="/images/our-food-right.jpg">
                        </a>
                    </div>
                </section>

                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg 
                            class="slide active"
                            width="12" 
                            height="12" 
                            viewBox="0 0 12 12" 
                            fill="none" 
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                            </svg>                            
                    </div>

                    <div class="page-2">
                        <h3>02</h3>
                        <svg 
                            class="slide"
                            width="12" 
                            height="12" 
                            viewBox="0 0 12 12" 
                            fill="none" 
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                            </svg>                            
                    </div>

                    <div class="page-3">
                        <h3>03</h3>
                        <svg 
                            class="slide"
                            width="12" 
                            height="12" 
                            viewBox="0 0 12 12" 
                            fill="none" 
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                            </svg>                            
                    </div>
                </div>
            </main>
        </header>

    </div>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"       integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="         crossorigin="anonymous">
    </script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js" integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk=" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
